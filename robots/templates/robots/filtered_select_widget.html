{% spaceless %}
<div style="float: left;">
    <img src="{{ STATIC_URL }}admin/img/selector-search.gif" class="help-tooltip" style="margin-bottom:10px;" alt="" title="Type into this box to filter down the list of available Sites." />
    <input type="text" placeholder="Filter" id="id_{{field_name}}_filter_choices" style="margin-bottom:10px; width: 188px"><br>
    {{ select_widget_output }}
    <script type="text/javascript">
       (function ($) {
        SelectBox.init('id_{{field_name}}');
            $('#id_{{field_name}}_filter_choices').keyup(function() {
                SelectBox.filter('id_{{field_name}}', this.value);
            });
        })(django.jQuery);
    </script>
</div>
{% endspaceless %}
