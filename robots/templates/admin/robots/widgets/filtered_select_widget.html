{% spaceless %}
<div>
    <input type="text" placeholder="Filter" id="id_{{field_name}}_filter_choices" style="margin-bottom:10px;">
    <span class="help-button" data-rel="popover" data-trigger="hover" data-placement="right" data-content="Type into this box to filter down the list of available Sites." data-original-title="" title="">?</span>
    <br>
    {{ select_widget_output }}
    <script type="text/javascript">
       (function ($) {
        SelectBox.init('id_{{field_name}}');
            $('#id_{{field_name}}_filter_choices').keyup(function() {
                SelectBox.filter('id_{{field_name}}', this.value);
            });
        })(django.jQuery);
    </script>
</div>
{% endspaceless %}
